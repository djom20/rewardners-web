es:
  about_us:
    title: ACERCA DE NOSOTROS
    text:
      <p>Para nosotros en Rewardners presenciar la apertura de un nuevo negocio local en las ciudades donde vivimos, trabajamos o visitamos, es siempre motivo de alegría y también para sentir confianza en nuestra comunidad y en nuestra ciudad. Ver que las personas a pesar de los obstáculos, siguen manteniendo un sentimiento emprendedor de buscar sus sueños en sus negocios, es razón para que todos en nuestras ciudades tratemos de ayudar y apoyar a esos negocios a que crezcan. Ofrecemos a todos los negocios locales de una cuidad, de cualquier giro comercial, ya sean pequeños, medianos o grandes, una nueva forma interna para que puedan realizar su propio mercadeo; el cual, basado en el uso de tecnología amigable, les permita hacerlo en forma auto suficiente y por cuenta propia. Esto a la vez les permite obtener ahorro en costos y en tiempo, de una manera muy sencilla y con el objetivo final de llegar a los usuarios instantáneamente. También les permite tener la capacidad diaria de retener esos mismos clientes a través del uso de un programa de fidelización digital.</p>
      <p>Al mismo tiempo brindamos a los usuarios una nueva forma digital para siempre obtener ahorros y recibir premios en los consumos de productos y servicios diarios que hacen en los negocios locales de la cuidad en que residen, trabajan o visitan.</p>
  mission:
    title: MISIÓN
    text: Ver siempre a todos los negocios locales de una cuidad prosperar.
  vision:
    title: VISIÓN
    text: Apoyar a todos los negocios locales de una cuidad a progresar, innovarse y crecer a través del uso tecnológico de nuevos métodos de mercadeo digital.
  business_responsability:
    title: RESPONSABILIDAD EMPRESARIAL
    text:
      <p>Rewardners fue formado pensando en todo momento en la solución a reducir y en algún momento, a eliminar el uso de la alta cantidad de materiales impresos, que todos los días llenan los buzones de correo de los usuarios. Creemos que los negocios pueden hacer su propio mercadeo en forma más eficiente y ambientalmente consiente, sin el uso del papel.  Con el uso constante de aplicaciones en los teléfonos inteligentes y dispositivos móviles, creemos firmemente que ya es tiempo que el uso de papel en el mercadeo tradicional deba de replantearse y se vaya eliminando la antigua tradición de imprimir materiales publicitarios. Rewardners es la solución para que los usuarios puedan recibir y llevar siempre con ellos, todos los diferentes cupones con promociones y ofertas de los negocios que ellos prefieren, o que más frecuentan, en forma digital, y a la misma vez puedan acumular y recibir premios por sus compras. Ayudamos a que cada día se pueda sustituir en forma digital dicho mercadeo publicitario para que se pueda reducir la alta cantidad de materiales impresos en cada cuidad.</p>
      <p>A través de nuestra aplicación móvil también buscamos la reducción o eliminación del uso de correos electrónicos, mensajes de texto y tele mercadeo, como medios publicitarios, tratando de darle a los usuarios más relevancia en la información que desean recibir y tomar en cuenta para sus compras de acuerdo a sus propias necesidades. Creemos que podemos vivir mejor con menos uso de papel, con menos correos electrónicos, con menos mensajes de texto, y menos llamadas telefónicas que no han sido solicitadas en nuestros hogares, oficinas o unidades móviles.</p>
