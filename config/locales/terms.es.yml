es:
  terms:
    title: "Términos y Condiciones de Uso"
    text:
      '<p>Rewardners, LLC ( Rewardners, "nosotros", "en nuestro", "para nosotros", "con nosotros", ) proporciona en <a href="http://www.rewardners.com">www.rewardners.com</a> (que podrá ser mencionado como el sitio y/o portal ) y en su software para aplicaciones móviles, "servicio(s)" en línea y en dispositivos móviles a todos los negocios locales de una cuidad, de cualquier giro comercial, ya sean pequeños, medianos o grandes, una nueva forma interna para que puedan realizar su propio mercadeo interno; el cual, basado en el uso de tecnología amigable, les permite hacerlo en forma auto suficiente y por cuenta propia. Esto a la vez les permite obtener ahorro en costos y en tiempo, de una manera muy sencilla y con el objetivo final de llegar a los usuarios instantáneamente. También reciben diariamente el servicio de retener a sus clientes a través del uso de un programa de puntos por sus compras. Este “servicio(s)” está sujeto a los siguientes "Términos y condiciones de uso" los cuáles pueden ser modificados de vez en cuando por nosotros. Nos reservamos el derecho a nuestra entera discreción, de poder cambiar o modificar partes de estos Términos y Condiciones de Uso en cualquier momento y sin previo aviso. Recomendamos que tanto los usuarios como los negocios que utilizan nuestro servicio visiten esta sección de nuestro portal en forma constante para revisar los Términos y Condiciones de Uso que están actualizados y por lo tanto aplicables a los términos y condiciones de uso de nuestro servicio. Si por alguna razón, nosotros hacemos algún cambio en los Términos y Condiciones del uso de nuestro servicio, haremos visibles los cambios ocasionados en esta sección de Términos y Condiciones de Uso. Con el simple hecho de seguir utilizando nuestro(s) servicio(s) después de haber hecha la publicación de los cambios se constituye como la aceptación de los nuevos Términos y Condiciones de Uso.</p>
      <p>Si por alguna razón  los negocios y/o usuarios que utilizan nuestro servicios no estuvieran de acuerdo en aceptar los Términos y Condiciones de Uso de nuestro servicio, sugerimos no accesar a nuestro portal así como no utilizar nuestro software en nuestras aplicaciones móviles  Es enteramente responsabilidad de los usuarios y de los negocios de siempre revisar esta sección en nuestro sitio para verificar si ha habido algún cambio en estos Términos y Condiciones de Uso. También sugerimos antes de utilizar cualquiera de nuestro(s) servicio(s) actuales o futuros revisar y aceptar los términos y condiciones de privacidad.</p>
      <h4>Condiciones del Uso de nuestro(s) Servicio(s)</h4>
      <p>Se da por entendido y aceptado que todo “Contenido", información,  datos, texto, software , fotografías, gráficos , video, mensajes u otros materiales expuestos en nuestro(s) servicio(s), en forma pública o derivadamente en forma privada, son enteramente y exclusivamente de la(s) persona(s) que originen dicho “Contenido". Esto significa que las personas que originan el “Contenido", y no “Rewardners, LLC”, es y serán en forma entera y exclusiva, responsable(s) por todo el contenido que se escriba, se publique y se suba al internet o a las aplicaciones móviles, a través del uso de nuestro(s) servicio(s) para la programación de todas las actividades promocionales de los negocios y de las personas a través de nuestro(s) servicio(s).</p>
      <p>Todas las personas que utilizan nuestro(s) servicio(s) se comprometen a no publicar, distribuir, licenciar, realizar, reproducir, duplicar, copiar, crear trabajos derivados de, modificar, vender , revender, explotar, transferir o transmitir por cualquier propósito comercial, ninguna parte de nuestro portal, software para aplicaciones móviles así como todos los aspectos de nuestro(s) Servicio(s). Cualquier uso del Sitio o del Servicio y su contenido que no sea específicamente autorizado está estrictamente prohibido.</p>
      <h4>Nuestro(s) Servicio(s)</h4>
      <p>Para poder utilizar nuestro(s) servicio(s) todas las personas deben de registrarse con Rewardners LLC, para poder gozar todos los beneficios del Servicio(s) ofrecido(s) por Rewardners. Todas las personas que se registran, aceptan y se comprometen a proveer  y suministrar información verídica, puntual, veraz, precisa, actualizada en nuestro formulario de registro. Si las persona(s) a utilizar el servicio(s) son menores de 18 años de edad, podrán utilizar el Servicio(s), con la aprobación de sus padres o tutores. Rewardners, LLC se reserva el derecho de cambiar, modificar o interrumpir en forma temporal o permanente, en forma completa o parcial, con o sin previo aviso, nuestro(s) servicio(s). Todas las personas que utilizan nuestro servicio aceptan que Rewardners no será responsable ante las personas y negocios que utilizan nuestro(s) servicio(s), o ante cualquier tercera parte, por cualquier modificación, suspensión o interrupción del Servicio.</p>
      <p>Todas las personas que utilizan nuestro(s) servicio(s) son responsables de mantener la confidencialidad de su propia contraseña tanto en el portal como en su dispositivo móvil, y son totalmente responsables de cualquiera y todas las actividades que ocurran bajo su contraseña, tanto en el portal, como en el uso de su dispositivo móvil,  según sea el caso. Las personas que utilizan nuestro(s) servicio(s) se comprometen también a cambiar su contraseña en forma inmediata al poder comprobar si hubo algún uso no autorizado de su contraseña tanto en el portal como en su dispositivo móvil. Se recomienda que todas las personas que utilizan nuestro(s) servicio(s) tomen sus propias medidas de privacidad y seguridad. Rewardners no es, ni será responsable por cualquier pérdida o daño causado por lo anterior descrito en esta sección.  Todas las promociones y puntos canjeables disponibles, en relación a nuestro servicio(s), son originados directamente por el negocio y no por Rewardners; y son utilizables y canjeables únicamente por los productos o servicios aplicables por el negocio que origina la promoción o el programa de puntos. Son los negocios los que ofrecen a los usuarios sus promociones o sus programas de puntos y no Rewardners. El negocio que origina la promoción o el programa de puntos es el único responsable para cumplir con lo ofrecido en sus promociones o en sus programas de puntos. Rewardners no tiene ninguna responsabilidad alguna con estas promociones y programas de puntos que son publicados a través de nuestro(s) servicio(s).</p>
      <p>Nuestro(s) servicio(s) incluye(n) servicios que están disponibles a través de una aplicación móvil, incluyendo los siguientes aspectos del servicio(s): el poder seleccionar contenido en nuestro servicio a través de su propio dispositivo móvil, por medio del acceso a nuestro(s) servicio(s) desde su propio dispositivo móvil a todas las funciones de nuestro(s) servicio(s). Es probable que el proveedor de servicios inalámbricos aplique a los usuarios los cargos normales o básicos por el uso del móvil.</p>
      <h4>Derechos De Propiedad Intelectual</h4>
      <p>Todas las personas que utilizan nuestro(s) servicio(s) reconocen y aceptan que nuestro(s) servicio(s) incluye(n) contenido que está protegido por derechos de autor, patentes, marcas, secretos comerciales u otros derechos de propiedad y leyes. También todas las personas que utilizan nuestro(s) servicio(s) aceptan no copiar, modificar, crear una obra derivada, o ingeniería inversa para desensamblar o intentar descubrir el código fuente, vender, atribuir, sublicenciar o transferir cualquier derecho en el Software. Todos los derechos no expresamente concedidos en esta sección son reservados por Rewardners.</p>
      <p>Todas las personas que utilizan nuestro(s) servicio(s) aceptan a no modificar, copiar, alquilar, arrendar, prestar, vender, distribuir o crear trabajos derivados basados en nuestro(s) servicio(s) en su totalidad o en parte de nuestro contenido. La tecnología y el software subyacente o relacionado con el Servicio proporcionado es propiedad de Rewardners. Todas las personas que utilizan nuestro servicio están comprometidas a no copiar, modificar, crear una obra derivada, ingeniería inversa, desensamblar o intentar descubrir el código fuente, vender, atribuir, sublicenciar o transferir cualquier derecho en el Software. Rewardners, su nombre y su logotipo, son marcas comerciales debidamente registradas Por lo tanto, el uso de nuestro servicio no debe ser interpretado como una concesión de cualquier uso, o licencia, o derecho a usar de nuestro nombre, logotipo o software.</p>
      <h4>Del Contenido</h4>
      <p>Todas las personas que utilicen nuestro(s) servicio(s) son y serán responsables por el contenido y otros materiales que publiquen a través de nuestro(s) Servicio(s) ya sea en nuestro sitio, o al compartir con otros usuarios o destinatarios. También serán responsables en No publicar contenido que no crean que no tienen derecho a utilizarlo. Todos los negocios son responsables del contenido y materiales que utilicen, y no Rewardners. Todas las preguntas, comentarios, sugerencias, ideas, u otra información sobre nuestro(s) servicio(s) proporcionados por los usuarios de nuestro(s) servicio(s) no son confidenciales y Rewardners tendrá el derecho al uso y difusión sin restricciones de esta información para cualquier propósito, comercial o de otro tipo, sin el reconocimiento o compensación para las personas que lo proporcionen.</p>
      <h4>Exclusión de Garantías</h4>
      <p>Todas las personas que utilizan nuestro(s) servicio(s), aceptan y reconocen que lo hacen bajo su propio riesgo y que el servicio(s) ofrecido(s) por Rewardners es de acuerdo a como se presenta y de acuerdo a su disponibilidad. Rewardners no garantiza la calidad de los productos, servicios, información u otros materiales que se hayan obtenido a través del uso de nuestro(s) servicio(s); no garantiza que el servicio será interrumpido por alguna razón; no garantiza cualquier tipo de resultados que se tengan por el uso de nuestro(s) servicio(s); no garantiza que el servicio cumplirá con ciertas expectativas o necesidades; tampoco garantiza que el contenido y la información no tendrá errores; y finalmente, tampoco garantiza que la información de los negocios publicada en nuestro(s) servicio(s) será exacta y/o confiable.</p>
      <h4>Disputas entre Usuarios y Negocios</h4>
      <p>Todas las personas que utilizan nuestro(s) servicio(s) aceptan que Rewardners no es responsable de las interacciones entre usuarios y negocios, usuarios y usuarios, y/o negocios y negocios. Rewardners no es responsable de cualquier servicio de terceros con los que se integra el servicio, y Rewardners no tendrá ninguna responsabilidad con respecto al  mismo. Rewardners no  intermediará y/o se involucrará en modo alguno con las disputas en relación con el Servicio (o cualquier servicio de terceros con los que se integra el servicio). Por lo tanto, Rewardners no tendrá ninguna obligación ni responsabilidad por los actos u omisiones con respecto a las interacciones con ellos.</p>
      <h4>Limitación de responsabilidad</h4>
      <p>Todas las personas que utilizan nuestro(s) servicio(s), aceptan y reconocen que Rewardners no se hace responsable por ningún daño ya sea indirecto, incidental, especial, consecuente, ejemplar o por daños por pérdida de beneficios, daños por pérdida de buena voluntad, uso de datos u otras pérdidas intangibles, por el comportamiento de las personas que utilizan el servicio, por accesos no autorizados a su cuenta e información,  por la imposibilidad de utilizar el servicio por cualquier razón,  o por no estar satisfecho con los resultados del servicio. Por lo tanto, todas las personas que utilizan nuestro servicio han sido advertidas de tal posibilidad y si por alguna razón, alguien no estuviera de acuerdo con lo antes descrito, lo mejor será la no utilización de nuestro(s) servicio(s).</p>
      <h4>Terminación</h4>
      <p>Todas las personas que utilizan nuestro(s) servicio(s) aceptan que Rewardners, a su sola discreción, podrá suspender o cancelar su cuenta (o cualquier parte del mismo) o el uso del servicio por cualquier razón, incluyendo, sin limitación, por falta de uso o si Rewardners cree que usted ha violado o actuado en forma contraria a los Términos y Condiciones de Uso. Cualquier actividad fraudulenta sospechosa, abusiva o ilegal puede ser motivo para la terminación de su uso del servicio, y puede ser referido a las autoridades policiales correspondientes. Rewardners también podrá a su sola discreción y en cualquier momento, interrumpir el Servicio, o cualquier parte del mismo, con o sin previo aviso. Todas las personas que utilizan nuestro(s) servicio(s) aceptan que cualquier terminación de su acceso al Servicio bajo cualquier disposición de estos Términos y Condiciones de Uso se puede efectuar sin previo aviso, y reconoce y acepta que Rewardners pueden desactivar o eliminar su cuenta y todos sus beneficios de manera inmediata. Además, usted acepta que Rewardners no será responsable ante ninguna persona o cualquier tercero por cualquier terminación de su acceso al Servicio.</p>
      <p>Todas las personas que utilizan nuestro(s) servicio(s) aceptan estos Términos y Condiciones de Uso y gobiernan su entero uso de este Servicio(s). Estos Términos y Condiciones de Uso, se regirán por las leyes del Estado de Florida, sin consideración a cualquier tipo de conflicto de disposiciones legales.</p>'

