  titulo1s: CONTROL TOTAL
  titulo1desc: Ahora tu negocio podra de enviar instantáneamente cupones digitales con todas las promociones que tu negocio necesite realizar, sin usar mensajes de texto, sin enviar correos electrónicos, sin llamadas telefónicas y sobre todo sin el uso de materiales impresos.
  titulo2s: TU ESCOGES
  titulo2desc: A través Rewardners tus decides a quien le envías tu promociones. Pueden ir sólo para usuarios, sólo para empresas, o pueden ir a ambos. Tu eliges a quién. En tu negocio sabrán quienes los han recibido en el momento en que se presentan, y lo muestren a través de la aplicación móvil Rewardners. 
  titulo3s: PERSONALIZACION ILIMITADA
  titulo3desc: Ahora con Rewardners puede atraer el tráfico de clientes a tu negocio de la manera que mas necesites. Todas tus promociones se recibiran en forma instantánea en la aplicación móvil Rewardners . Esto significa que tus promociones pueden ser válidas durante horas, días, semanas o meses . Tu eliges el período de validez y los términos de cómo funciona cada promoción.
  titulo4s: EL PROGRAMA DE PUNTOS
  titulo4desc: El programa de puntos de Rewardners te permite administrar tu programa de fidelizacion de clientes com tu como quieras. Tu colocas la cantidad de puntos a acumular y colocas los premios a recibir. Los usuarios podrán acumular puntos en su aplicación móvil cada vez que consumen un producto o servicio en tu negocio y constantemente recibiran un recordatorio de la cantidad de puntos que han acumulado; de esta manera, siempre van a estar pendientes al volver  tu negocio.
  titulo5s: SIEMPRE EN CONTROL 
  titulo5desc: Con la aplicación móvil de Rewardners, ahora puedes administrar desde cualquier dispositivo movil, la publicacion de promociones, la autorización del programa de puntos cada vez que los usuarios realizan una compra. Puedes publicar promociones desde cualquier lugar y en cualquier momento. Además, tambien puedes dar acceso a la adminitracion a otros miembros de tu personal cuando se  necesite.
  titulo6s: AL MAS BAJO COSTO Y SIN PERDER TIEMPO 
  titulo6desc: Con Rewardners, tu negocio siempre ahorrara dinero y tiempo, al reducir e inclusive al eliminar altos costos y comisiones de producción, el envío tradicional de publicidad, y a través de sencillos pasos tu negocio o podra publicar promociones en forma instantánea y sin tener que recurrir del tiempo de tu personal de trabajo.
  intro_small: "Ahora podras recibir, llevar y compartir promociones y premios de tus lugares favoritos"
  download_now: ¡Descargalo ahora GRATIS!

