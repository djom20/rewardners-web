  about:
    title: <span class="highlight">%{application_name}</span> ¡Comparte con todos!
    description: A través de Rewardners puedes compartir en forma instantánea con tus familiares y amigos todas las promociones de los negocios locales de tu cuidad. Es fácil y conveniente. En el momento que tus amigos y familiares utilizan la aplicación móvil de Rewardners, todos podrán enviarse mutuamente las promociones de los negocios que más les gusten. Sin utilizar tus mensajes de texto, puedes enviar mensajes con tus promociones favoritas desde tu aplicación móvil de Rewardners a la aplicación móvil de Rewardners de tus familiares y amigos, totalmente gratis.
    feature1:
      title: <i class="fa fa-plus-circle"></i><h4>Tus ahorros <span class="highlight">y premios siempre en tus manos</span></h4>
      description: Con Rewardners planificas todos los negocios que visitaras en forma familiar o profesional en tú Día. Empiezas organizándote desde donde está la mejor promoción para tomar tu taza de té o café preferida, así como en donde acumulas más puntos por tus consumos diarios. Con Rewarnders siempre obtienes ahorros y acumulas puntos por tan solo dejar tu ropa en tu lavandería preferida, así como encontrar promociones diarias para almorzar con tus amigos o clientes, al mejor precio y siempre acumulando puntos. Al finalizar el día, podrás buscar el mejor lugar para reunirte con tus amigos o para cenar con tu familia.
    feature2:
      title: <i class="fa fa-plus-circle"></i><h4>Tus <span class="highlight">favoritos</span></h4>
      description: A través de la aplicación móvil de Rewarnders podrás seleccionar en tu propia lista ilimitada a todos tus negocios favoritos. De esta forma, recibirás en forma relevante notificaciones de tus negocios favoritos que tienes una nueva promoción; así como también, recordatorios del status de tus puntos acumulados con cada uno de ellos.
