  download:
    title: Baja, Usa y Goza <span class="highlight">%{application_name}</span> Completamente Gratis
    description: <p class="dj2">Desde el momento que empiezas a usar Rewardners tendrás acceso a todas las promociones que los negocios locales de tu Cuidad te ofrecen. Con Rewardners puedes seleccionar todos tus negocios favoritos para recibir promociones relevantes a tu estilo de vida, y estar siempre notificado de todos tus puntos por consumo que has acumulados debido los negocios que más frecuentas. Podrás explorar también todos los nuevos negocios que han abierto sus puertas y que tú aún no conocías.</p> <p>No importa cuando y a donde vayas, con Rewardners siempre ahorras, siempre acumulas puntos para obtener premios y siempre sabrás lo que tu Cuidad te ofrece.</p>
